<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

    <!-- Logo -->
    <img src="https://kprcas.ac.in/file/wp-content/uploads/2020/08/cropped-COLLEGE-LOGO-UPDATE.jpg" alt="College Logo" style="width: 150px; height: auto; margin-bottom: 20px;">

    <!-- Login Form -->
    <div style="background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center;">Login</h2>
        <form action="#" method="post">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>

            <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>
    </div>

</body>
</html>
